<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #ff7e5f);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 450px;
            transition: transform 0.3s ease-in-out;
        }

        .form-container:hover {
            transform: scale(1.02);
        }

        .music-form {
            margin-top: 20px;
            
        }


        h1 {
          color: #333;
          font-size: 24px;
          margin-bottom: 15px;
          font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; /* Set font to Arial */

        }

        label {
            font-weight: 600;
            font-size: 16px;
            display: block;
            margin-top: 12px;
            color: #5a2e0f;
        }

        select, input {
            width: 100%;
            padding: 12px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        select:focus, input:focus {
            border-color: #ff7e5f;
        }

        .btn {
            background: #5a2e0f;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-top: 12px;
            transition: all 0.3s ease-in-out;
        }

        .btn:hover {
            background: #3e1d0a;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.25);
        }
    </style>
</head>
<body>

  <div class="form-container">
    <h1>Playlist Generator</h1>
    <div class="music-form">
        <form method="POST" action="{{ url_for('get_playlist') }}">
        {{ form.hidden_tag() }}

        <label for="genre">Select Genre</label>
        <select name="genre" id="genre">
            {% for value, label in form.genre.choices %}
                <option value="{{ value }}">{{ label }}</option>
            {% endfor %}
        </select>

        {{ form.playlist_length.label }}
        {{ form.playlist_length() }}

        <button type="submit" class="btn">Generate Playlist</button>
        </form>
    </div>
  </div>
</body>
</html>
