<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Membership</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url("/static/images/membership bg.png");
            background-size:cover;
            background-position: center;
            color: #333;
            height: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            min-width: 500px;
            max-width: max-content;
            padding: 50px;
            background: rgb(255, 255, 255);
            border-radius: 30px;
            box-shadow: 2px 4px 10px rgba(82, 222, 238, 0.1);
            opacity: 0.90;
            text-align: center;
        }
        h1 {
            color: #00499c;
            margin-top: -20px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: 3rem;
        }

        h2 {
            color: #060606;
            margin-top: 10px;
            font-size: 1.5rem;
        }
        .benefits {
            text-align: left;
            margin-top: 15px;
            color: #060606;
        }
        .price {
            font-size: 24px;
            color: #2f7fdb;
            margin: 20px 0;
        }
        .purchase-btn {
            background-color: #2f7fdb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .purchase-btn:hover {
            background-color: #00499c; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        }

        .back-btn {
            text-decoration: none; /* Remove underline from link */
            position: absolute; /* Allow placement relative to the page */
            top: 20px; /* Distance from the top of the page */
            right: 20px; /* Distance from the right of the page */
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            background-color: #2f7fdb;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            transition: background-color 0.3s ease;
            

        }

        .back-btn:hover {
            background-color: #00499c; /* Darker blue on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        }

        ul {
            list-style-type: disc; /* Adds default bullet points */
            padding-left: 20px;    /* Indents the list for proper alignment */
            margin: 20px 0;        /* Adds spacing around the list */
            text-align: left;      /* Ensures left alignment */
            font-size: 1.1rem;
            color: black;
        }

        ul li {
            line-height: 1.6;      /* Adjust line spacing for readability */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Premium Membership</h1>
        <div class="benefits">
            <h2>Benefits include:</h2>
            <ul>
                <li>Access to Previous Playlists</li>
                <li>Personalized Therapeutic Music Suggestions</li>
                <li>Suggestions Based on Your Mood</li>
            </ul>
        </div>
        <div class="price">
            Price: â‚¹129/month
        </div>
            <button id="purchase-btn" class="purchase-btn">Activate Membership</button>
            <script>
                document.getElementById('purchase-btn').onclick = function(e){
                    //Creating an order
                    fetch('/order', {method : 'POST'})
                    .then(response => response.json())
                    .then(order =>{
                        //Configuring razorpay options
                        const options = {
                            "key": "{{ key_id }}",
                            "amount": order.amount,
                            "currency": "INR",
                            "name": "ChronoTunes",
                            "description": "Payment for order #"+order.order_id,
                            "order_id": order.order_id,
                            "callback_url": "/verify"
                        };
                        //Razorpay Checkout
                        const razp = new Razorpay(options);
                        razp.open();
                    })
                    .catch(err => alert("Error Creating order"))
                };
            </script>
        <a href="{{ url_for('home') }}" class="back-btn">Back to Home</a>
    </div>
</body>
</html>
